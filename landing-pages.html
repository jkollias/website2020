<body class="landing-page-detail">

  <header class="landing-page--title">
    <a href="website-projects.html" class="back-link">
      <i class="fa fa-sort-down"></i>
      <span class="screen-reader">Back</span>
    </a>
    <h1>Kiss/ Joah / Landing Pages</h1>
  </header>

  <div class="offset"></div>

  <main>
       <style>
			.psd-html-comparison--container{
				font-size: min(3vw, 25px);
				position: relative;
				width: 32.5em;
				margin-left: auto;
				margin-right: auto;
			}  

			.psd-html-comparison--container .place-holder{
				width: 100%;
				height: 0;
				padding-bottom: 110%;
			}

			.psd-html-comparison--container .psd-screen-cap,
			.psd-html-comparison--container .html-screen-cap{
				width: 15.5em;
				text-align: center;
				margin: 0;
				transition: all 1s;
			}

			.psd-html-comparison--container .psd-screen-cap{
				margin-left: 0;
			}

			.psd-html-comparison--container .html-screen-cap{
				position: absolute;
				left: calc(100% - 15.5em);
				top: 0;
			}

			.compare-btn--container{
				text-align: center;
				margin-bottom: 30px;
			}

			.compare-btn{
				border: 1px solid #333;
				
			}

			.psd-html-comparison--container.compare .psd-screen-cap{
				margin-left: 50%;
				transform: translateX(-50%);
				transition: all 1s;
			}

			.psd-html-comparison--container.compare .html-screen-cap{
				left: 50%;
				transform: translateX(-50%);
				opacity: .5;
				transition: all 1s;
			}

			.landing-page-html-link{
				text-align: center;
				font-size: 1.5vw;
				padding: 1em;
			}

			.landing-page-html-link a{
				font-weight: 900;
				border-bottom: .1em solid;
				text-transform: uppercase;
			}

			.landing-page-features h2{
				text-align: center;
				font-size: 5vw;
			}

			.landing-page-credits{
				text-align: center;

			}






       </style>	

       <section class="compare-btn--container">
	   		<button onClick="comparePsdAndHtml();" class="compare-btn">Compare</button>
       </section>

	   <section class="psd-html-comparison--container">
	   		<div class="psd-screen-cap">
	   			<div class="place-holder" style="background: #000;"></div>
	   			<div>PSD Screen Cap</div>
	   		</div>	
	   		<div class="html-screen-cap">
	   			<div class="place-holder" style="background: #f00"></div>
	   			<div>HTML Screen Cap</div>
	   		</div>	

	   </section>

		<script>
			function comparePsdAndHtml(){
				console.log("Clicked");
				const container = document.querySelector(".psd-html-comparison--container");
				if(container.classList.contains("compare")){
					container.classList.remove("compare");
				}else{
					container.classList.add("compare");
				}
				
			}
		</script>	
       
		<section class="landing-page-html-link">
			<a href="#">Checkout the Full Page</a>
		</section>
		
		<section class="landing-page-features">
			    <h2>Features</h2>
		</section>
		<section class="landing-page-credits">
			    <strong>Design by</strong> Christine Elmoore<br>
			    <strong>Backend Functionality by</strong> John Cook
		</section>

  </main>
