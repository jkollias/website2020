  <main class="site-content">
       <style>
			.psd-html-comparison--container{
				/*/font-size: min(3vw, 25px);/*/
				font-size: 3vw;
				position: relative;
				width: 25.5em;
				margin-left: auto;
				margin-right: auto;
			}  

			.psd-html-comparison--container .place-holder{
				width: 100%;
				height: 0;
				padding-bottom: 110%;
			}

			.psd-html-comparison--container .psd-screen-cap,
			.psd-html-comparison--container .html-screen-cap{
				width: 15.5em;
				text-align: center;
				margin: 0;
				transition: all 1s;
				font-size: 2.25vw;
			}

			.psd-html-comparison--container .psd-screen-cap{
				margin-left: 0;
			}

			.psd-html-comparison--container .html-screen-cap{
				position: absolute;
				left: calc(100% - 15.5em);
				top: 0;
			}

			.compare-btn--container{
				text-align: center;
				margin-bottom: 30px;
			}

			.compare-btn{
				border: .125em solid #333;
				padding: .5em 2em;
				font-size: 1.5vw;
				border-radius: .25em;
				text-transform: uppercase;
			}

			.compare-btn:hover{
				background: #333;
				color: #fff;	
			}

			.compare-btn:active{
				background: #222;
				border-color: #222;
			}

			.psd-html-comparison--container.compare .psd-screen-cap{
				margin-left: 50%;
				transform: translateX(-50%);
				transition: all 1s;
			}

			.psd-html-comparison--container.compare .html-screen-cap{
				left: 50%;
				transform: translateX(-50%);
				opacity: .5;
				transition: all 1s;
			}

			.landing-page-links{
				text-align: center;
				font-size: 1.5vw;
				padding: 2em 4em 4em 4em;
			}

			.landing-page-links a{
				font-weight: 900;
				border-bottom: .1em solid;
				text-transform: uppercase;
				margin: 0 2em;
				display: inline-block;
			}

			.landing-page-links a:hover{
				border-bottom: 0;
			}

			.landing-page-features h2{
				text-align: center;
				font-size: 3vw;
			}

			.landing-page-features p{
				text-align: center;
				font-size: 1.5vw;
			}

			.landing-page-credits{
				text-align: center;
				border-top: .1em solid #eee;
				padding-top: 2em;
				margin-top: 2em;
				margin-left: auto;
				margin-right: auto;
				padding-bottom: 2em;
				font-size: 1.25vw;
				max-width: 40em;

			}

       </style>	

       <section class="compare-btn--container">
	   		<button onClick="comparePsdAndHtml();" class="compare-btn">Compare</button>
       </section>

	   <section class="psd-html-comparison--container">
	   		<div class="psd-screen-cap">
	   			<div class="place-holder" style="background: #000;"></div>
	   			<div>PSD Screen Cap</div>
	   		</div>	
	   		<div class="html-screen-cap">
	   			<div class="place-holder" style="background: #f00"></div>
	   			<div>HTML Screen Cap</div>
	   		</div>	

	    </section>

		<script>
			function comparePsdAndHtml(){
				const container = document.querySelector(".psd-html-comparison--container");
				const compareBtn = document.querySelector(".compare-btn")
				if(container.classList.contains("compare")){
					container.classList.remove("compare");
					compareBtn.textContent = "Compare";
				}else{
					container.classList.add("compare");
					compareBtn.textContent = "Seperate";
				}
				
			}
		</script>
