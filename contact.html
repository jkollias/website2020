    <h1>Contact</h1>

  </header>

  <div class="offset"></div>

  <main>



      <div class="container">

        <p>Interested in hiring me? Please fill out the form below.</p>



        <section class="contact-info">

          <section class="contact-form">

            <form action="/form/formmail.php" method="post">

              <input type="hidden" name="subject" value="Submission" />

              <input type="hidden" name="redirect" value="/form/thanks.html" />

              <input type="hidden" name="env_report" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT,AUTH_TYPE,REMOTE_USER" />

              <input type="hidden" name="recipients" value="j_kollias@yahoo.com" />

              <input type="hidden" name="required" value="EmailAddr:Your email address,FullName:Your name" />

              <input type="hidden" name="subject" value="Contact Jason Kollias" />

              <input type="hidden" name="derive_fields" value="email=EmailAddr,realname=FullName" />

              <input type="hidden" name="mail_options" value="Exclude=email;realname" />

              <input type="hidden" name="good_url" value="http://jkollias.com/form/thanks.html" />

              <input type="hidden" name="bad_url" value="http://jkollias.com/form/error.html" />

              <label>Name:<br>

                <input type="text" name="FullName" />

              </label>

              <label>Email:<br>

                <input type="text" name="EmailAddr" /></label>

              <label>Comments:<br>

                <textarea name="comments"></textarea>

              </label>

              <input type="submit" name="submit" value="submit"/>

              <div style="display: none">

              <input type="hidden" name="form_order" value="alpha"/>

              <input type="hidden" name="form_delivery" value="hourly_digest"/>

              <input type="hidden" name="form_format" value="html"/>

              </div>

            </form>

          </section>

          <section class="contact-links">

            Connect with me on <a href="https://www.linkedin.com/in/jason-kollias-ab2680a/" target="_blank">linkedin</a><br>

            Download my <a href="assets/jason-kollias-front-end-developer.pdf" target="_blank">resume</a><br>

            Send me an <a href="mailto:j_kollias@yahoo.com">email</a><br>

          </section>

        </section>
